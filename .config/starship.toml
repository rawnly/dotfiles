"$schema" = "https://starship.rs/config-schema.json"

add_newline = false
format = ' $all'

[custom.github_pr_number]
require_repo = true
command = 'gh pr --json number --jq .currentBranch.number'
format = '[$output]($style)'


[cmd_duration]
min_time = 5_000
format = "took [$duration]($style)"

[directory]
truncation_length = 3

[localip]
disabled = false
ssh_only = true
format = "@[$localipv4]($style) "

[aws]
disabled = false

[aws.region_aliases]
eu-central-1 = 'Frankfurt'
eu-west-1 = 'Ireland'
eu-west-2 = 'London'
eu-south-1 = 'Milan'

