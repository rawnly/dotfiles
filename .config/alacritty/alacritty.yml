import:
  - ~/.config/alacritty/keybindings.yml
  - ~/.config/alacritty/themes/nightfox/carbonfox.yml

live_config_reload: true
draw_bold_text_with_bright_colors: true

env:
  TERM: xterm-256color

window:
  dynamic_padding: true
  dynamic_title: true
  opacity: 1
  decorations: full
  option_as_alt: OnlyLeft # OnlyLeft / OnlyRight / Both / None
  dimensions:
    columns: 160
    lines: 48
  padding:
    x: 2
    y: 2

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Lilex
    style: Regular
  bold:
    family: Lilex
    style: Bold
  italic:
    family: Lilex
    style: Italic
  size: 18
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

debug:
  render_timer: false

bell:
  animation: EaseOutExpo
  duration: 0

mouse:
  double_click:
    threshold: 300
  triple_click:
    threshold: 300
  hide_when_typing: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
  unfocused_hollow: true

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - ala-main
colors:
  # Default colors
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  # Normal colors
  normal:
    black: '0x090618'
    red: '0xc34043'
    green: '0x76946a'
    yellow: '0xc0a36e'
    blue: '0x7e9cd8'
    magenta: '0x957fb8'
    cyan: '0x6a9589'
    white: '0xc8c093'

  # Bright colors
  bright:
    black: '0x727169'
    red: '0xe82424'
    green: '0x98bb6c'
    yellow: '0xe6c384'
    blue: '0x7fb4ca'
    magenta: '0x938aa9'
    cyan: '0x7aa89f'
    white: '0xdcd7ba'
  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }
theme: Kanagawa
